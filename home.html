  <body>
    <header>
      <div>
        <img src="./images/logo.png" alt="logo" class="logo" />

      </div>
    </header>
    <div class="middle">
      <main></main>
      <div class="sidebar">
        <a href="login/login.html">Login</a>
        <a href="add_post/add_post.html">Add Post</a>
      </div>
    </div>
    <script>
      // Function to handle adding comments
      async function addComment(postId, commentContent) {
        try {
          const response = await fetch(
            `https://server-002v.onrender.com/posts/${postId}/comments`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ comment_content: commentContent }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const newComment = await response.json();
          console.log("Added new comment:", newComment);

          // You can handle updating the UI to reflect the new comment here if needed
        } catch (error) {
          console.error("Error adding comment:", error);
          // Handle error display or logging as needed
        }
      }
    </script>
  </body>
